version: 2

sources:
  - name: raw_adventure_works
    description: "Esquema contendo dados brutos extraídos da fonte AdventureWorks."
    tables:
      - name: productmodelillustration
        description: "Tabela contendo as associações entre modelos de produtos e suas ilustrações no sistema AdventureWorks."
        columns:
          - name: productmodelid
            description: "ID único do modelo do produto."           
          - name: illustrationid
            description: "ID da ilustração associada ao modelo do produto."
          - name: modifieddate
            description: "Data da última modificação no registro da ilustração associada ao modelo de produto."
