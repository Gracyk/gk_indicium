version: 2

models:
  - name: dim_product
    description: "Dimensão contendo informações detalhadas sobre produtos, incluindo características, medidas e status de venda."
    columns:
      - name: product_id
        description: "Identificador único do produto."
      - name: product_name
        description: "Nome do produto."
      - name: product_number
        description: "Número do produto usado para identificação interna."
      - name: make_flag
        description: "Indica se o produto é fabricado internamente (true) ou comprado externamente (false)."
      - name: finished_goods_flag
        description: "Indica se o produto é um bem acabado (true) ou não (false)."
      - name: color
        description: "Cor do produto, se aplicável."
      - name: safety_stock_level
        description: "Nível mínimo de estoque de segurança para o produto."
      - name: reorder_point
        description: "Quantidade mínima no estoque que aciona o reabastecimento do produto."
      - name: standard_cost
        description: "Custo padrão para produzir ou adquirir o produto."
      - name: list_price
        description: "Preço de venda sugerido do produto."
      - name: size
        description: "Tamanho do produto, se aplicável."
      - name: size_unit_measure_code
        description: "Unidade de medida usada para o tamanho do produto."
      - name: weight_unit_measure_code
        description: "Unidade de medida usada para o peso do produto."
      - name: weight
        description: "Peso do produto, se aplicável."
      - name: days_to_manufacture
        description: "Número de dias necessários para fabricar o produto."
      - name: product_line
        description: "Linha de produtos à qual o produto pertence."
      - name: class
        description: "Classificação do produto (padrões específicos da empresa)."
      - name: style
        description: "Estilo do produto (padrões específicos da empresa)."
      - name: product_subcategory_id
        description: "Identificador da subcategoria do produto."
      - name: product_model_id
        description: "Identificador do modelo do produto."
      - name: sell_start_date
        description: "Data de início das vendas do produto."
      - name: sell_end_date
        description: "Data de término das vendas do produto, se aplicável."
      - name: discontinued_date
        description: "Data em que o produto foi descontinuado, se aplicável."
